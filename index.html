<script>
let articles=[];

fetch('https://raw.githubusercontent.com/rsm260511-web/RSM/main/data.json')
.then(r=>r.json())
.then(data=>{
  document.getElementById('publicDescription').innerText=data.description;
  articles=data.articles;
  renderArticles();
  renderVideos();
  renderNews();
  renderCategories();
  renderLatestNews();
  renderLatestVideo();
});

function showSection(id){
  document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  window.scrollTo(0,0);
}

function renderArticles(){
  const c=document.getElementById('articles');
  c.innerHTML='';
  articles.filter(a=>a.type==="article").forEach(a=>{
    const i=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${a.title}</h2>`;
    d.onclick=()=>openArticle(i);
    c.appendChild(d);
  });
}

function renderVideos(){
  const c=document.getElementById('videos');
  c.innerHTML='';
  articles.filter(a=>a.type==="video").forEach(a=>{
    const i=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${a.title}</h2>`;
    d.onclick=()=>openVideo(i);
    c.appendChild(d);
  });
}

function openVideo(i){
  const a=articles[i];
  showSection('single');
  document.getElementById('singleTitle').innerText=a.title;

  if(a.date){
    const d=new Date(a.date);
    document.getElementById('singleDate').innerText =
      "ðŸ“… Pubblicato il " + d.toLocaleDateString('it-IT');
  } else {
    document.getElementById('singleDate').innerText="";
  }

  const imgBox=document.getElementById('singleImage');
  imgBox.innerHTML='';

  if(a.videoUrl){
    imgBox.innerHTML = `<iframe width="100%" height="420" src="${a.videoUrl}" frameborder="0" allowfullscreen></iframe>`;
  } else if(a.images && Array.isArray(a.images)){
    a.images.forEach(src=>{
      const img=document.createElement('img');
      img.src=src;
      imgBox.appendChild(img);
    });
  }

  document.getElementById('singleContent').innerHTML=
    `<p>${a.content.replace(/\n/g,"<br><br>")}</p>`;
}

function renderNews(){
  const c=document.getElementById('news');
  c.innerHTML='';
  articles.filter(a=>a.type==="news").forEach(a=>{
    const i=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${a.title}</h2>`;
    d.onclick=()=>openArticle(i);
    c.appendChild(d);
  });
}

function renderCategories(){
  const c=document.getElementById('categories');
  c.innerHTML='';
  [...new Set(articles.map(a=>a.category))].forEach(cat=>{
    const box=document.createElement('div');
    box.className='card';
    box.innerHTML=`<h2>${cat}</h2>`;
    articles.filter(a=>a.category===cat).forEach(a=>{
      const i=articles.indexOf(a);
      const p=document.createElement('p');
      p.style.cursor='pointer';
      p.innerText="â€¢ "+a.title;
      p.onclick=()=>openArticle(i);
      box.appendChild(p);
    });
    c.appendChild(box);
  });
}

function renderLatestNews(){
  const n=articles.filter(a=>a.type==="news")
    .sort((a,b)=>new Date(b.date)-new Date(a.date))[0];
  if(!n) return;
  document.getElementById('latestTitle').innerText=n.title;
  document.getElementById('latestNews').onclick=()=>openArticle(articles.indexOf(n));
}

function renderLatestVideo(){
  const v=articles.filter(a=>a.type==="video")
    .sort((a,b)=>new Date(b.date)-new Date(a.date))[0];
  if(!v) return;
  document.getElementById('latestVideoTitle').innerText=v.title;
  document.getElementById('latestVideo').onclick=()=>openVideo(articles.indexOf(v));
}

function openArticle(i){
  const a=articles[i];
  showSection('single');
  document.getElementById('singleTitle').innerText=a.title;

  if(a.date){
    const d=new Date(a.date);
    document.getElementById('singleDate').innerText =
      "ðŸ“… Pubblicato il " + d.toLocaleDateString('it-IT');
  } else {
    document.getElementById('singleDate').innerText="";
  }

  const imgBox=document.getElementById('singleImage');
  imgBox.innerHTML='';

  if(a.images && Array.isArray(a.images)){
    a.images.forEach(src=>{
      const img=document.createElement('img');
      img.src=src;
      imgBox.appendChild(img);
    });
  } else if(a.image){
    imgBox.innerHTML=`<img src="${a.image}">`;
  }

  document.getElementById('singleContent').innerHTML=
    `<p>${a.content.replace(/\n/g,"<br><br>")}</p>`;
}

function searchAll(){
  const q=searchInput.value.toLowerCase();
  const box=searchResults;
  box.innerHTML='';
  if(!q){box.style.display='none';return;}
  articles.forEach((a,i)=>{
    if(a.title.toLowerCase().includes(q) || a.content.toLowerCase().includes(q)){
      const d=document.createElement('div');
      d.className='search-item';
      d.innerText=a.title;
      d.onclick=()=>openArticle(i);
      box.appendChild(d);
    }
  });
  box.style.display=box.children.length?'block':'none';
}

// Chatbot AI
const chatToggle = document.getElementById('chatToggle');
const chatBox = document.getElementById('chatBox');
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const chatSend = document.getElementById('chatSend');

chatToggle.addEventListener('click', ()=> {
  chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
});

function appendMessage(sender,text){
  const div = document.createElement('div');
  div.textContent = text;
  div.style.margin = '5px';
  div.style.padding = '8px 12px';
  div.style.borderRadius = '15px';
  div.style.maxWidth = '80%';
  if(sender==='user'){
    div.style.background='#007bff';
    div.style.color='#fff';
    div.style.alignSelf='flex-end';
  } else {
    div.style.background='#333';
    div.style.color='#fff';
    div.style.alignSelf='flex-start';
  }
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

function botResponse(msg){
  const m = msg.toLowerCase();
  if(m.includes('ciao')) return 'Ciao! Come posso aiutarti oggi?';
  if(m.includes('progetti')) return 'Ho diversi progetti, vuoi vedere il portfolio?';
  if(m.includes('aiuto')) return 'Certo! Dimmi pure di cosa hai bisogno.';
  return 'Non ho capito bene, puoi riformulare?';
}

function sendMessage(){
  const msg = chatInput.value.trim();
  if(!msg) return;
  appendMessage('user',msg);
  chatInput.value='';
  setTimeout(()=>appendMessage('bot',botResponse(msg)),300);
}

chatSend.addEventListener('click',sendMessage);
chatInput.addEventListener('keypress',(e)=>{
  if(e.key==='Enter') sendMessage();
});
</script>
