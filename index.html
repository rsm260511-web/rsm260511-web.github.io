<script>
let articles = [];

/* NAV */
function showSection(id){
  document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  window.scrollTo(0,0);
}

/* RENDER */
function renderArticles(){
  const c=document.getElementById('articles');
  c.innerHTML='';
  articles.filter(a=>a.type==="article").forEach(a=>{
    const i=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${a.title}</h2>`;
    d.onclick=()=>openArticle(i);
    c.appendChild(d);
  });
}

function renderVideos(){
  const c=document.getElementById('videos');
  c.innerHTML='';
  articles.filter(a=>a.type==="video").forEach(a=>{
    const i=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${a.title}</h2>`;
    d.onclick=()=>openVideo(i);
    c.appendChild(d);
  });
}

function renderNews(){
  const c=document.getElementById('news');
  c.innerHTML='';
  articles.filter(a=>a.type==="news").forEach(a=>{
    const i=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${a.title}</h2>`;
    d.onclick=()=>openArticle(i);
    c.appendChild(d);
  });
}

function renderCategories(){
  const c=document.getElementById('categories');
  c.innerHTML='';
  [...new Set(articles.map(a=>a.category))].forEach(cat=>{
    const box=document.createElement('div');
    box.className='card';
    box.innerHTML=`<h2>${cat}</h2>`;
    articles.filter(a=>a.category===cat).forEach(a=>{
      const i=articles.indexOf(a);
      const p=document.createElement('p');
      p.style.cursor='pointer';
      p.innerText="â€¢ "+a.title;
      p.onclick=()=>openArticle(i);
      box.appendChild(p);
    });
    c.appendChild(box);
  });
}

/* OPEN */
function openArticle(i){
  const a=articles[i];
  showSection('single');
  document.getElementById('singleTitle').innerText=a.title;
  document.getElementById('singleDate').innerText=a.date ? new Date(a.date).toLocaleDateString('it-IT') : '';
  document.getElementById('singleImage').innerHTML=a.image?`<img src="${a.image}">`:'';
  document.getElementById('singleContent').innerHTML=a.content.replace(/\n/g,"<br><br>");
}

function openVideo(i){
  const a=articles[i];
  showSection('single');
  document.getElementById('singleTitle').innerText=a.title;
  document.getElementById('singleImage').innerHTML=`<iframe width="100%" height="420" src="${a.videoUrl}" allowfullscreen></iframe>`;
  document.getElementById('singleContent').innerHTML=a.content.replace(/\n/g,"<br><br>");
}

/* SEARCH */
function searchAll(){
  const q=searchInput.value.toLowerCase();
  searchResults.innerHTML='';
  if(!q){searchResults.style.display='none';return;}
  articles.forEach((a,i)=>{
    if((a.title||'').toLowerCase().includes(q)||(a.content||'').toLowerCase().includes(q)){
      const d=document.createElement('div');
      d.className='search-item';
      d.innerText=a.title;
      d.onclick=()=>openArticle(i);
      searchResults.appendChild(d);
    }
  });
  searchResults.style.display=searchResults.children.length?'block':'none';
}

/* LATEST */
function renderLatest(){
  const news=articles.filter(a=>a.type==="news").sort((a,b)=>new Date(b.date)-new Date(a.date))[0];
  const video=articles.filter(a=>a.type==="video").sort((a,b)=>new Date(b.date)-new Date(a.date))[0];
  if(news){
    latestTitle.innerText=news.title;
    latestNews.onclick=()=>openArticle(articles.indexOf(news));
  }
  if(video){
    latestVideoTitle.innerText=video.title;
    latestVideo.onclick=()=>openVideo(articles.indexOf(video));
  }
}

/* FETCH */
fetch('https://raw.githubusercontent.com/rsm260511-web/RSM/main/data.json')
.then(r=>r.json())
.then(data=>{
  articles=data.articles;
  publicDescription.innerText=data.description;
  renderArticles();
  renderVideos();
  renderNews();
  renderCategories();
  renderLatest();
});
</script>
