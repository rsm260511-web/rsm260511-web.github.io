<script>
let articles=[];

/* LOAD JSON */
fetch('https://raw.githubusercontent.com/rsm260511-web/RSM/main/data.json')
.then(r=>r.json())
.then(data=>{
  document.getElementById('publicDescription').innerText=data.description;
  articles=data.articles;
  renderArticles();
  renderNews();
  renderCategories();
  renderLatestNews();
});

function showSection(id){
  document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

/* ARTICOLI */
function renderArticles(){
  const c=document.getElementById('articles');
  c.innerHTML='';
  articles.filter(a=>a.type==="article").forEach(a=>{
    const index=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    
    d.innerHTML=`
      <h2>${a.title}</h2>
      ${a.image ? `<img src="${a.image}" style="max-width:100%; border-radius:8px; margin-top:10px;">` : ''}
    `;
    
    d.onclick=()=>openArticle(index);
    c.appendChild(d);
  });
}

/* NEWS */
function renderNews(){
  const c=document.getElementById('news');
  c.innerHTML='';
  articles.filter(a=>a.type==="news").forEach(a=>{
    const index=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    
    d.innerHTML=`
      <h2>${a.title}</h2>
      ${a.image ? `<img src="${a.image}" style="max-width:100%; border-radius:8px; margin-top:10px;">` : ''}
    `;
    
    d.onclick=()=>openArticle(index);
    c.appendChild(d);
  });
}

/* CATEGORIE */
function renderCategories(){
  const c=document.getElementById('categories');
  c.innerHTML='';
  const cats=[...new Set(articles.map(a=>a.category))];
  cats.forEach(cat=>{
    const box=document.createElement('div');
    box.className='card';
    box.innerHTML=`<h2>${cat}</h2>`;
    articles.filter(a=>a.category===cat).forEach(a=>{
      const index=articles.indexOf(a);
      const p=document.createElement('p');
      p.innerText="â€¢ "+a.title;
      p.style.cursor='pointer';
      p.onclick=()=>openArticle(index);
      box.appendChild(p);
    });
    c.appendChild(box);
  });
}

/* ULTIMA NEWS */
function renderLatestNews(){
  const news=articles
    .filter(a=>a.type==="news")
    .sort((a,b)=>new Date(b.date)-new Date(a.date));
  if(!news.length)return;
  const n=news[0];
  document.getElementById('latestTitle').innerText=n.title;
  document.getElementById('latestNews').onclick=
    ()=>openArticle(articles.indexOf(n));
}

/* ARTICOLO SINGOLO */
function openArticle(i){
  showSection('single');
  const article = articles[i];
  document.getElementById('singleTitle').innerText = article.title;
  document.getElementById('singleContent').innerHTML = `
    ${article.image ? `<img src="${article.image}" style="max-width:100%; border-radius:8px; margin-bottom:15px;">` : ''}
    <p>${article.content}</p>
  `;
}

/* SEARCH */
function searchAll(){
  const q=document.getElementById('searchInput').value.toLowerCase();
  const box=document.getElementById('searchResults');
  box.innerHTML='';
  if(!q){box.style.display='none';return;}
  articles.forEach((a,i)=>{
    if(a.title.toLowerCase().includes(q)||
       a.content.toLowerCase().includes(q)||
       a.category.toLowerCase().includes(q)){
      const d=document.createElement('div');
      d.className='search-item';
      d.innerText=a.title;
      d.onclick=()=>openArticle(i);
      box.appendChild(d);
    }
  });
  box.style.display=box.children.length?'block':'none';
}
</script>
