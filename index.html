<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0e0e11;
  color:#eaeaea;
}
header{
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.9)),
  url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');
  background-size:cover;
  background-position:center;
  padding:80px 20px;
  text-align:center;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:52px;
  margin:0;
}
nav{
  background:#15151c;
  padding:12px;
  display:flex;
  gap:15px;
  align-items:center;
  flex-wrap:wrap;
}
nav a{
  cursor:pointer;
  font-weight:600;
}
#searchBox{
  margin-left:auto;
  position:relative;
}
#searchInput{
  padding:8px 10px;
  border-radius:20px;
  border:none;
  width:220px;
}
#searchResults{
  position:absolute;
  top:38px;
  background:#1c1c25;
  width:100%;
  border-radius:10px;
  display:none;
  z-index:10;
}
.search-item{
  padding:10px;
  cursor:pointer;
}
.search-item:hover{
  background:#2a2a35;
}
main{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#1c1c25;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
}
.hidden{display:none}

/* ARTICOLO SINGOLO */
#single img, #single iframe{
  max-width:100%;
  max-height:420px;
  object-fit:cover;
  border-radius:10px;
  margin:15px 0;
}
#singleContent{
  line-height:1.7;
}

/* Chatbot stili */
#chatBox{display:none;position:absolute;top:40px;right:0;width:300px;height:400px;background:#1c1c25;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,0.3);overflow:hidden;flex-direction:column;display:flex;z-index:1000;}
#chatMessages{flex-grow:1;padding:10px;overflow-y:auto;}
#chatInput{flex-grow:1;padding:8px;border:none;background:#0e0e11;color:#fff;outline:none;}
#chatSend{padding:0 15px;border:none;background:#ff4d4d;color:#fff;cursor:pointer;}
</style>

</head>

<body>

<header>
  <h1>RSM</h1>
</header>

<nav>
  <a onclick="showSection('home')">Home</a>
  <a onclick="showSection('articles')">Articoli</a>
  <a onclick="showSection('videos')">Video</a>
  <a onclick="showSection('news')">News</a>
  <a onclick="showSection('categories')">Categorie</a>
  <a onclick="showSection('about')">Chi siamo?</a>
  <a onclick="showSection('contacts')">Contatti</a>

  <div id="searchBox">
    <input id="searchInput" placeholder="Cerca..." oninput="searchAll()">
    <div id="searchResults"></div>
  </div>

  <!-- Chatbot AI -->
  <div id="chatBotContainer" style="position:relative;margin-left:15px;">
    <button id="chatToggle" style="padding:8px 12px;border:none;border-radius:20px;background:#ff4d4d;color:#fff;cursor:pointer;">
      Chat AI
    </button>
    <div id="chatBox">
      <div id="chatMessages"></div>
      <div style="display:flex;border-top:1px solid #333;">
        <input id="chatInput" type="text" placeholder="Scrivi...">
        <button id="chatSend">Invia</button>
      </div>
    </div>
  </div>
</nav>

<main>
<section id="home">
  <div id="latestNews" class="card" style="border-left:5px solid #ff4d4d">
    <h2>ðŸŸ¥ Ultima notizia</h2>
    <h3 id="latestTitle"></h3>
    <p style="opacity:.7">Clicca per leggere la notizia completa</p>
  </div>
  <div id="latestVideo" class="card" style="border-left:5px solid #4da6ff">
    <h2>ðŸŽ¬ Ultimo video</h2>
    <h3 id="latestVideoTitle"></h3>
    <p style="opacity:.7">Clicca per guardare il video completo</p>
  </div>
</section>

<section id="articles" class="hidden"></section>
<section id="videos" class="hidden"></section>
<section id="news" class="hidden"></section>
<section id="categories" class="hidden"></section>

<section id="about" class="hidden">
  <div class="card">
    <h2>Chi siamo?</h2>
    <p id="publicDescription"></p>
  </div>
</section>

<section id="contacts" class="hidden">
  <div class="card">
    <h2>Contatti</h2>
    <p>ðŸ“ž +39 351 093 3272</p>
    <p>ðŸ“§ rsm260511@gmail.com</p>
  </div>
</section>

<section id="single" class="hidden card">
  <h2 id="singleTitle"></h2>
  <p id="singleDate" style="opacity:.6;font-size:14px;margin-top:-10px"></p>
  <div id="singleImage"></div>
  <div id="singleContent"></div>
</section>

</main>

<footer style="text-align:center;padding:20px;font-size:14px;opacity:.6">

</footer>

<script>
// DATI
let articles=[];

fetch('https://raw.githubusercontent.com/rsm260511-web/RSM/main/data.json')
.then(r=>r.json())
.then(data=>{
  document.getElementById('publicDescription').innerText=data.description;
  articles=data.articles;
  renderArticles();
  renderVideos();
  renderNews();
  renderCategories();
  renderLatestNews();
  renderLatestVideo();
});

// FUNZIONI SEZIONI
function showSection(id){
  document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  window.scrollTo(0,0);
}

// Funzioni di rendering
function renderArticles(){const c=document.getElementById('articles');c.innerHTML='';articles.filter(a=>a.type==="article").forEach(a=>{const i=articles.indexOf(a);const d=document.createElement('div');d.className='card';d.innerHTML=`<h2>${a.title}</h2>`;d.onclick=()=>openArticle(i);c.appendChild(d);});}
function renderVideos(){const c=document.getElementById('videos');c.innerHTML='';articles.filter(a=>a.type==="video").forEach(a=>{const i=articles.indexOf(a);const d=document.createElement('div');d.className='card';d.innerHTML=`<h2>${a.title}</h2>`;d.onclick=()=>openVideo(i);c.appendChild(d);});}
function renderNews(){const c=document.getElementById('news');c.innerHTML='';articles.filter(a=>a.type==="news").forEach(a=>{const i=articles.indexOf(a);const d=document.createElement('div');d.className='card';d.innerHTML=`<h2>${a.title}</h2>`;d.onclick=()=>openArticle(i);c.appendChild(d);});}
function renderCategories(){const c=document.getElementById('categories');c.innerHTML='';[...new Set(articles.map(a=>a.category))].forEach(cat=>{const box=document.createElement('div');box.className='card';box.innerHTML=`<h2>${cat}</h2>`;articles.filter(a=>a.category===cat).forEach(a=>{const i=articles.indexOf(a);const p=document.createElement('p');p.style.cursor='pointer';p.innerText="â€¢ "+a.title;p.onclick=()=>openArticle(i);box.appendChild(p);});c.appendChild(box);});}
function renderLatestNews(){const n=articles.filter(a=>a.type==="news").sort((a,b)=>new Date(b.date)-new Date(a.date))[0];if(!n) return;document.getElementById('latestTitle').innerText=n.title;document.getElementById('latestNews').onclick=()=>openArticle(articles.indexOf(n));}
function renderLatestVideo(){const v=articles.filter(a=>a.type==="video").sort((a,b)=>new Date(b.date)-new Date(a.date))[0];if(!v) return;document.getElementById('latestVideoTitle').innerText=v.title;document.getElementById('latestVideo').onclick=()=>openVideo(articles.indexOf(v));}
function openArticle(i){const a=articles[i];showSection('single');document.getElementById('singleTitle').innerText=a.title;document.getElementById('singleDate').innerText=a.date?("ðŸ“… Pubblicato il "+new Date(a.date).toLocaleDateString('it-IT')):"";const imgBox=document.getElementById('singleImage');imgBox.innerHTML='';if(a.images && Array.isArray(a.images)){a.images.forEach(src=>{const img=document.createElement('img');img.src=src;imgBox.appendChild(img);});} else if(a.image){imgBox.innerHTML=`<img src="${a.image}">`;}document.getElementById('singleContent').innerHTML=`<p>${a.content.replace(/\n/g,"<br><br>")}</p>`;}
function openVideo(i){const a=articles[i];showSection('single');document.getElementById('singleTitle').innerText=a.title;document.getElementById('singleDate').innerText=a.date?("ðŸ“… Pubblicato il "+new Date(a.date).toLocaleDateString('it-IT')):"";const imgBox=document.getElementById('singleImage');imgBox.innerHTML='';if(a.videoUrl){imgBox.innerHTML=`<iframe width="100%" height="420" src="${a.videoUrl}" frameborder="0" allowfullscreen></iframe>`;}else if(a.images && Array.isArray(a.images)){a.images.forEach(src=>{const img=document.createElement('img');img.src=src;imgBox.appendChild(img);});}document.getElementById('singleContent').innerHTML=`<p>${a.content.replace(/\n/g,"<br><br>")}</p>`;}

// RICERCA
function searchAll(){const q=searchInput.value.toLowerCase();const box=searchResults;box.innerHTML='';if(!q){box.style.display='none';return;}articles.forEach((a,i)=>{if(a.title.toLowerCase().includes(q) || a.content.toLowerCase().includes(q)){const d=document.createElement('div');d.className='search-item';d.innerText=a.title;d.onclick=()=>openArticle(i);box.appendChild(d);}});box.style.display=box.children.length?'block':'none';}

// CHATBOT AI
const chatToggle=document.getElementById('chatToggle');
const chatBox=document.getElementById('chatBox');
const chatMessages=document.getElementById('chatMessages');
const chatInput=document.getElementById('chatInput');
const chatSend=document.getElementById('chatSend');

chatToggle.addEventListener('click',()=>{chatBox.style.display=chatBox.style.display==='flex'?'none':'flex';});

function appendMessage(sender,text){
  const div=document.createElement('div');
  div.textContent=text;
  div.style.margin='5px';
  div.style.padding='8px 12px';
  div.style.borderRadius='15px';
  div.style.maxWidth='80%';
  if(sender==='user'){div.style.background='#007bff';div.style.color='#fff';div.style.alignSelf='flex-end';} 
  else {div.style.background='#333';div.style.color='#fff';div.style.alignSelf='flex-start';}
  chatMessages.appendChild(div);
  chatMessages.scrollTop=chatMessages.scrollHeight;
}

function botResponse(msg){
  const m=msg.toLowerCase();

  // SALUTI
  if(m.includes('ciao')||m.includes('salve')||m.includes('buongiorno')||m.includes('buonasera')) 
    return 'Ciao! ðŸ‘‹ Come va? Posso rispondere a domande sui contatti, chi siamo o altre informazioni del sito.';
  // RINGRAZIAMENTI
  if(m.includes('grazie')||m.includes('ok')||m.includes('perfetto'))
    return 'Di nulla! ðŸ˜„ Chiedimi pure qualsiasi informazione.';
  // AIUTO / SUPPORTO
  if(m.includes('aiuto')||m.includes('supporto')||m.includes('assistenza')||m.includes('problema'))
    return 'Certo! ðŸ˜Š Puoi chiedermi informazioni su Contatti, Chi siamo o su Articoli, Video e News.';
  // CHI SIAMO
  if(m.includes('chi siete')||m.includes('chi siete voi')||m.includes('informazioni su di voi')||m.includes('about'))
    return document.getElementById('publicDescription').innerText||'Siamo RSM! Qui trovi articoli, video e notizie su vari argomenti.';
  // CONTATTI
  if(m.includes('come vi contatto')||m.includes('dove posso contattarvi')||m.includes('contatti')||m.includes('telefono')||m.includes('email')||m.includes('scrivere'))
    return 'ðŸ“ž Telefono: +39 351 093 3272\nðŸ“§ Email: rsm260511@gmail.com';
  // ARTICOLI
  if(m.includes('articolo')||m.includes('articoli')||m.includes('blog'))
    return 'ðŸ“ Puoi vedere tutti gli articoli nella sezione Articoli.';
  // VIDEO
  if(m.includes('video')||m.includes('filmato')||m.includes('clip'))
    return 'ðŸŽ¬ I video piÃ¹ recenti si trovano nella sezione Video.';
  // NEWS
  if(m.includes('news')||m.includes('notizia')||m.includes('notizie')||m.includes('aggiornamenti'))
    return 'ðŸ“¢ Le ultime notizie le trovi nella sezione News.';
  // CATEGORIE
  if(m.includes('categorie')||m.includes('tipologia')||m.includes('argomenti'))
    return 'Puoi esplorare tutti i contenuti raggruppati per categoria nella sezione Categorie.';
  // DOMANDE GENERICHE
  if(m.includes('come funziona')||m.includes('cosa posso fare')||m.includes('istruzioni')||m.includes('come usare'))
    return 'Puoi navigare le varie sezioni: Home, Articoli, Video, News, Categorie, Chi siamo, Contatti.';
  if(m.includes('mi puoi consigliare qualcosa')||m.includes('consiglio')||m.includes('suggerimento'))
    return 'Ti consiglio di iniziare dalla Home e poi esplorare le sezioni che ti interessano di piÃ¹!';
  if(m.includes('mostrami qualcosa')||m.includes('fammi vedere'))
    return 'Ok! ðŸ˜Ž Prova a cliccare su Articoli, Video o News per scoprire i contenuti piÃ¹ recenti.';
  // FALLBACK
  return 'Hmmâ€¦ ðŸ¤” Non sono sicuro di aver capito, ma puoi chiedermi informazioni sui Contatti, Chi siamo, Articoli, Video o News.';
}

function sendMessage(){
  const msg=chatInput.value.trim();
  if(!msg) return;
  appendMessage('user',msg);
  chatInput.value='';
  setTimeout(()=>appendMessage('bot',botResponse(msg)),300);
}

chatSend.addEventListener('click',sendMessage);
chatInput.addEventListener('keypress',(e)=>{if(e.key==='Enter') sendMessage();});
</script>

</body>
