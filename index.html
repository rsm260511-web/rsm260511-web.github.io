<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>RSM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="rsm-header.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0e0e11;
  color:#eaeaea;
}
header{
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.9)),
  url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');
  background-size:cover;
  background-position:center;
  padding:90px 20px;
  text-align:center;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:54px;
  margin:0;
}

nav{
  background:#15151c;
  padding:12px;
  display:flex;
  gap:14px;
  align-items:center;
}
nav a{
  cursor:pointer;
  font-weight:600;
}

#searchBox{
  margin-left:auto;
  position:relative;
}
#searchInput{
  padding:8px 12px;
  border-radius:20px;
  border:none;
  outline:none;
}
#searchResults{
  position:absolute;
  top:38px;
  left:0;
  right:0;
  background:#1c1c25;
  border-radius:10px;
  display:none;
  z-index:1000;
}
.search-item{
  padding:10px;
  cursor:pointer;
}
.search-item:hover{
  background:#2a2a35;
}

main{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#1c1c25;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
}
small{
  opacity:.7;
}
</style>
</head>

<body>

<header>
  <h1>RSM</h1>
</header>

<nav>
  <a onclick="show('home')">Home</a>
  <a onclick="show('articoli')">Articoli</a>
  <a onclick="show('notizie')">Notizie</a>
  <a onclick="show('categorie')">Categorie</a>
  <a onclick="show('chi')">Chi siamo?</a>
  <a onclick="show('contatti')">Contatti</a>

  <div id="searchBox">
    <input id="searchInput" placeholder="Cerca..." oninput="searchAll()">
    <div id="searchResults"></div>
  </div>
</nav>

<main>

<section id="home">
  <div class="card">
    <h2>Benvenuto su RSM</h2>
    <p>Esplora articoli, notizie e misteri che spesso restano nascosti.</p>
  </div>
</section>

<section id="articoli" style="display:none"></section>
<section id="notizie" style="display:none"></section>
<section id="categorie" style="display:none"></section>

<section id="chi" style="display:none">
  <div class="card">
    <h2>Chi siamo?</h2>
    <p id="desc"></p>
  </div>
</section>

<section id="contatti" style="display:none">
  <div class="card">
    <h2>Contatti</h2>
    <p>ðŸ“ž +39 351 093 3272</p>
    <p>ðŸ“§ rsm260511@gmail.com</p>
  </div>
</section>

<section id="single" class="card" style="display:none">
  <h2 id="singleTitle"></h2>
  <div id="singleContent" style="line-height:1.6"></div>
</section>

</main>

<script>
let articles=[], news=[];

fetch('https://raw.githubusercontent.com/rsm260511-web/RSM/refs/heads/main/data.json')
.then(r=>r.json())
.then(d=>{
  articles=d.articles;
  news=d.news;
  document.getElementById('desc').innerText=d.description;
  renderArticles();
  renderNews();
  renderCategories();
});

function show(id){
  document.querySelectorAll('main section').forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='block';
}

function renderArticles(){
  const a=document.getElementById('articoli');
  a.innerHTML='';
  articles.forEach(x=>{
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${x.title}</h2><small>${x.category}</small>`;
    d.onclick=()=>openContent(x);
    a.appendChild(d);
  });
}

function renderNews(){
  const n=document.getElementById('notizie');
  n.innerHTML='';
  news.forEach(x=>{
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${x.title}</h2>`;
    d.onclick=()=>openContent(x);
    n.appendChild(d);
  });
}

function renderCategories(){
  const c=document.getElementById('categorie');
  const cats={};
  articles.forEach(a=>{
    cats[a.category]=(cats[a.category]||[]).concat(a);
  });
  c.innerHTML='';
  for(let k in cats){
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${k}</h2>`;
    cats[k].forEach(a=>{
      const p=document.createElement('p');
      p.innerText=a.title;
      p.style.cursor='pointer';
      p.onclick=()=>openContent(a);
      d.appendChild(p);
    });
    c.appendChild(d);
  }
}

function openContent(x){
  show('single');
  singleTitle.innerText=x.title;
  singleContent.innerText=x.content;
}

function searchAll(){
  const q=searchInput.value.toLowerCase();
  searchResults.innerHTML='';
  if(!q){searchResults.style.display='none';return;}

  [...articles,...news].forEach(x=>{
    if(x.title.toLowerCase().includes(q)||x.content.toLowerCase().includes(q)){
      const d=document.createElement('div');
      d.className='search-item';
      d.innerText=x.title;
      d.onclick=()=>openContent(x);
      searchResults.appendChild(d);
    }
  });
  searchResults.style.display='block';
}
</script>

</body>
</html>
