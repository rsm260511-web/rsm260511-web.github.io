  else if(a.image){ imgBox.innerHTML=`<img src="${a.image}">`; }

// SEARCH
function searchAll(){
  const q=searchInput.value.toLowerCase(); const box=searchResults; box.innerHTML='';
  if(!q){ box.style.display='none'; return; }
  articles.forEach((a,i)=>{
    if(a.title.toLowerCase().includes(q) || a.content.toLowerCase().includes(q)){
      const d=document.createElement('div'); d.className='search-item'; d.innerText=a.title;
      d.onclick=()=>openArticle(i); box.appendChild(d);
    }
  });
  box.style.display=box.children.length?'block':'none';
}

  const news = articles.filter(a=>a.type==="news").sort((a,b)=>new Date(b.date)-new Date(a.date))[0]; if(!news) return;
  document.getElementById('latestTitle').innerText = news.title;
  const i = articles.findIndex(a => a.title === news.title);
  document.getElementById('latestNews').onclick = ()=>openArticle(i);

function renderLatestVideo(){

function summarizeText(text,maxSentences=3){
  if(!text) return "Non c'Ã¨ testo da riassumere.";
  const sentences=text.split(/(?<=\.|\?|!)/);
  const wordCounts={}; const words=text.toLowerCase().replace(/[^a-zÃ Ã¨Ã©Ã¬Ã²Ã¹\s]/g,'').split(/\s+/);
  words.forEach(w=>{if(w.length>3) wordCounts[w]=(wordCounts[w]||0)+1;});
  const sentenceScores=sentences.map(s=>{ const sWords=s.toLowerCase().split(/\s+/); let score=0; sWords.forEach(w=>{if(wordCounts[w]) score+=wordCounts[w];}); return {sentence:s,score};});
  sentenceScores.sort((a,b)=>b.score-a.score);
  const topSentences=sentenceScores.slice(0,maxSentences).map(s=>s.sentence.trim());
  return topSentences.join(' ');
}

function botResponse(msg){
  const m=msg.toLowerCase();
  if(m.includes("riassumi")||m.includes("fai un riassunto")){
    const cleaned = m.replace(/riassumi|fai un riassunto/gi,'').trim();
    let titleMatch = articles.find(a => a.title.toLowerCase() === cleaned.toLowerCase());
    if(titleMatch) return summarizeText(titleMatch.content);
    if(!document.getElementById('single').classList.contains('hidden')){
      return summarizeText(document.getElementById('singleContent').innerText);
    }
    return responses[12];
  }
  // Cerca nella lista frasi predefinite
  for(let r of responses){
    if(m.includes(r.split(' ')[0].toLowerCase())) return r;
  }
  // fallback casuale
  return responses[Math.floor(Math.random()*responses.length)];
}

function sendMessage(){

  appendMessage('user',msg);

  chatInput.value='';
}
