// --- FUNZIONI SEZIONI ---
function showSection(id){
  document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  window.scrollTo(0,0);
}

// --- RENDER ---
function renderArticles(){
  const c=document.getElementById('articles');
  c.innerHTML='';
  articles.filter(a=>a.type==="article").forEach(a=>{
    const i=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${a.title}</h2>`;
    d.onclick=()=>openArticle(i);
    c.appendChild(d);
  });
}

function renderVideos(){
  const c=document.getElementById('videos');
  c.innerHTML='';
  articles.filter(a=>a.type==="video").forEach(a=>{
    const i=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${a.title}</h2>`;
    d.onclick=()=>openVideo(i);
    c.appendChild(d);
  });
}

function renderNews(){
  const c=document.getElementById('news');
  c.innerHTML='';
  articles.filter(a=>a.type==="news").forEach(a=>{
    const i=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${a.title}</h2>`;
    d.onclick=()=>openArticle(i);
    c.appendChild(d);

}

function renderCategories(){
  const c=document.getElementById('categories');
  c.innerHTML='';
  [...new Set(articles.map(a=>a.category))].forEach(cat=>{
    const box=document.createElement('div');
    box.className='card';
    box.innerHTML=`<h2>${cat}</h2>`;
    articles.filter(a=>a.category===cat).forEach(a=>{
      const i=articles.indexOf(a);
      const p=document.createElement('p');
      p.style.cursor='pointer';
      p.innerText="â€¢ "+a.title;
      p.onclick=()=>openArticle(i);
      box.appendChild(p);
    });
    c.appendChild(box);
  });
}

// --- OPEN ---
function openArticle(i){
  const a=articles[i];
  showSection('single');
  document.getElementById('singleTitle').innerText=a.title;
  document.getElementById('singleDate').innerText=a.date?("ğŸ“… Pubblicato il "+new Date(a.date).toLocaleDateString('it-IT')):"";
  const imgBox=document.getElementById('singleImage');
  imgBox.innerHTML='';
  if(a.images && Array.isArray(a.images)){
    a.images.forEach(src=>{const img=document.createElement('img');img.src=src;imgBox.appendChild(img);});
  } else if(a.image){
    const img=document.createElement('img');
    img.src = a.image.startsWith('http') ? a.image : 'https://raw.githubusercontent.com/rsm260511-web/RSM/main/'+a.image;
    imgBox.appendChild(img);
  }
  document.getElementById('singleContent').innerHTML=`<p>${a.content.replace(/\n/g,"<br><br>")}</p>`;
}

function openVideo(i){
  const a=articles[i];
  showSection('single');
  document.getElementById('singleTitle').innerText=a.title;
  document.getElementById('singleDate').innerText=a.date?("ğŸ“… Pubblicato il "+new Date(a.date).toLocaleDateString('it-IT')):"";
  const imgBox=document.getElementById('singleImage');
  imgBox.innerHTML='';
  if(a.videoUrl){imgBox.innerHTML=`<iframe width="100%" height="420" src="${a.videoUrl}" frameborder="0" allowfullscreen></iframe>`;}
  else if(a.images && Array.isArray(a.images)){a.images.forEach(src=>{const img=document.createElement('img');img.src=src;imgBox.appendChild(img);});}
  document.getElementById('singleContent').innerHTML=`<p>${a.content.replace(/\n/g,"<br><br>")}</p>`;
}

// --- SEARCH ---
function searchAll(){
  const q = searchInput.value.toLowerCase();
  const box = searchResults;
  box.innerHTML = '';
  if (!q) { box.style.display = 'none'; return; }

  const matches = [];
  articles.forEach((a, i) => {
    if (a.title.toLowerCase().includes(q) || a.content.toLowerCase().includes(q)) {
      matches.push({article: a, index: i});
      const d = document.createElement('div');
      d.className = 'search-item';
      d.innerText = a.title;
      d.onclick = () => openArticle(i);
      box.appendChild(d);
    }
  });

  box.style.display = matches.length ? 'block' : 'none';

  // Apertura articolo quando premi invio
  searchInput.onkeypress = function(e) {
    if (e.key === 'Enter' && matches.length > 0) {
      openArticle(matches[0].index);
      box.style.display = 'none';
      searchInput.value = '';
    }
  };
}

// --- LATEST NEWS / VIDEO ---
function renderLatestNews(){
  const news=articles.filter(a=>a.type==="news").sort((a,b)=>new Date(b.date)-new Date(a.date))[0];
  if(!news) return;
  document.getElementById('latestTitle').innerText=news.title;
  const i=articles.findIndex(a=>a.title===news.title);
  document.getElementById('latestNews').onclick=()=>openArticle(i);
}

function renderLatestVideo(){
  const video=articles.filter(a=>a.type==="video").sort((a,b)=>new Date(b.date)-new Date(a.date))[0];
  if(!video) return;
  document.getElementById('latestVideoTitle').innerText=video.title;
  const i=articles.findIndex(a=>a.title===video.title);
  document.getElementById('latestVideo').onclick=()=>openVideo(i);
}

function summarizeText(text,maxSentences=3){
  if(!text) return "Non c'Ã¨ testo da riassumere.";
  const sentences=text.split(/(?<=\.|\?|!)/);
  const wordCounts={};
  const words=text.toLowerCase().replace(/[^a-zÃ Ã¨Ã©Ã¬Ã²Ã¹\s]/g,'').split(/\s+/);
  words.forEach(w=>{if(w.length>3) wordCounts[w]=(wordCounts[w]||0)+1;});
  const sentenceScores=sentences.map(s=>{const sWords=s.toLowerCase().split(/\s+/);let score=0;sWords.forEach(w=>{if(wordCounts[w]) score+=wordCounts[w];});return {sentence:s,score};});
  sentenceScores.sort((a,b)=>b.score-a.score);
  const topSentences=sentenceScores.slice(0,maxSentences).map(s=>s.sentence.trim());
  return topSentences.join(' ');
}
