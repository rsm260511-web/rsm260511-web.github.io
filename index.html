<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>RSM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FAVICON -->
<link rel="icon" type="image/png" href="rsm-header.png">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0e0e11;
  color:#eaeaea;
}
header {
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
              url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');
  background-size: cover;
  background-position: center;
  padding: 80px 20px;
  text-align: center;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:52px;
  margin:0;
}

nav{
  background:#15151c;
  padding:12px;
  display:flex;
  align-items:center;
  gap:12px;
  position:relative;
}
nav a{
  cursor:pointer;
  font-weight:600;
}
#titlesContainer a{
  margin-right:10px;
  opacity:.8;
}
#titlesContainer a:hover{opacity:1}

/* SEARCH */
#searchBox{
  margin-left:auto;
  position:relative;
}
#searchInput{
  padding:8px 10px;
  border-radius:20px;
  border:none;
  outline:none;
  width:220px;
}
#searchResults{
  position:absolute;
  top:38px;
  left:0;
  right:0;
  background:#1c1c25;
  border-radius:10px;
  overflow:hidden;
  display:none;
  z-index:1000;
}
.search-item{
  padding:10px;
  cursor:pointer;
}
.search-item:hover{
  background:#2a2a35;
}

main{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#1c1c25;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
}
</style>
</head>

<body>

<header>
  <img src="rsm-header.png" alt="Logo RSM" style="height:50px; vertical-align:middle; margin-right:10px;">
  <span style="font-family:'Playfair Display', serif; font-size:48px; vertical-align:middle;">RSM</span>
</header>

<nav>
  <a onclick="showHome()">Home</a>
  <span id="titlesContainer"></span>

  <div id="searchBox">
    <input id="searchInput" placeholder="Cerca..." oninput="searchArticles()">
    <div id="searchResults"></div>
  </div>
</nav>

<main>

<section id="home">
  <div class="card">
    <h2>Chi siamo?</h2>
    <p id="publicDescription"></p>
  </div>
  <div id="articles"></div>
</section>

<section id="singleArticle" class="card" style="display:none">
  <h2 id="singleTitle"></h2>
  <div id="singleContent" style="line-height:1.6"></div>
</section>

</main>

<script>
let articles=[];
let current=null;

// LOAD JSON
fetch('https://raw.githubusercontent.com/rsm260511-web/RSM/refs/heads/main/data.json')
.then(r=>r.json())
.then(data=>{
  document.getElementById('publicDescription').innerText=data.description;
  articles=data.articles;
  renderArticles();
});

function renderArticles(){
  const c=document.getElementById('articles');
  const t=document.getElementById('titlesContainer');
  c.innerHTML='';
  t.innerHTML='';
  articles.forEach((a,i)=>{
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${a.title}</h2>`;
    d.onclick=()=>openArticle(i);
    c.appendChild(d);

    const l=document.createElement('a');
    l.innerText=a.title;
    l.onclick=()=>openArticle(i);
    t.appendChild(l);
  });
}

function openArticle(i){
  current=i;
  document.getElementById('home').style.display='none';
  document.getElementById('singleArticle').style.display='block';

  const a=articles[i];
  document.getElementById('singleTitle').innerText=a.title;
  document.getElementById('singleContent').innerText=a.content;
  hideSearch();
}

function showHome(){
  document.getElementById('home').style.display='block';
  document.getElementById('singleArticle').style.display='none';
}

/* SEARCH */
function searchArticles(){
  const q=document.getElementById('searchInput').value.toLowerCase();
  const box=document.getElementById('searchResults');
  box.innerHTML='';
  if(!q){ hideSearch(); return; }

  articles.forEach((a,i)=>{
    if(a.title.toLowerCase().includes(q)||a.content.toLowerCase().includes(q)){
      const d=document.createElement('div');
      d.className='search-item';
      d.innerText=a.title;
      d.onclick=()=>openArticle(i);
      box.appendChild(d);
    }
  });

  box.style.display=box.children.length?'block':'none';
}

function hideSearch(){
  document.getElementById('searchResults').style.display='none';
  document.getElementById('searchInput').value='';
}
</script>

</body>
</html>
