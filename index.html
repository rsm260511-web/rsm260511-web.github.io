<script>
let articles=[];

fetch('https://raw.githubusercontent.com/rsm260511-web/RSM/main/data.json')
.then(r=>r.json())
.then(data=>{
  document.getElementById('publicDescription').innerText=data.description;
  articles=data.articles;
  renderArticles();
  renderNews();
  renderCategories();
  renderLatestNews();
});

function showSection(id){
  document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  window.scrollTo(0,0);
}

function renderArticles(){
  const c=document.getElementById('articles');
  c.innerHTML='';
  articles.filter(a=>a.type==="article").forEach(a=>{
    const i=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${a.title}</h2>`;
    d.onclick=()=>openArticle(i);
    c.appendChild(d);
  });
}

function renderNews(){
  const c=document.getElementById('news');
  c.innerHTML='';
  articles.filter(a=>a.type==="news").forEach(a=>{
    const i=articles.indexOf(a);
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${a.title}</h2>`;
    d.onclick=()=>openArticle(i);
    c.appendChild(d);
  });
}

function renderCategories(){
  const c=document.getElementById('categories');
  c.innerHTML='';
  [...new Set(articles.map(a=>a.category))].forEach(cat=>{
    const box=document.createElement('div');
    box.className='card';
    box.innerHTML=`<h2>${cat}</h2>`;
    articles.filter(a=>a.category===cat).forEach(a=>{
      const i=articles.indexOf(a);
      const p=document.createElement('p');
      p.style.cursor='pointer';
      p.innerText="â€¢ "+a.title;
      p.onclick=()=>openArticle(i);
      box.appendChild(p);
    });
    c.appendChild(box);
  });
}

function renderLatestNews(){
  const n=articles.filter(a=>a.type==="news")
    .sort((a,b)=>new Date(b.date)-new Date(a.date))[0];
  if(!n) return;
  document.getElementById('latestTitle').innerText=n.title;
  document.getElementById('latestNews').onclick=()=>openArticle(articles.indexOf(n));
}

function openArticle(i){
  const a=articles[i];
  showSection('single');
  document.getElementById('singleTitle').innerText=a.title;

  /* DATA (AGGIUNTA) */
  if(a.date){
    const d=new Date(a.date);
    document.getElementById('singleDate').innerText =
      "ðŸ“… Pubblicato il " + d.toLocaleDateString('it-IT');
  }else{
    document.getElementById('singleDate').innerText="";
  }

  const imgBox=document.getElementById('singleImage');
  imgBox.innerHTML='';

  if(a.images && Array.isArray(a.images)){
    a.images.forEach(src=>{
      const img=document.createElement('img');
      img.src=src;
      imgBox.appendChild(img);
    });
  }else if(a.image){
    imgBox.innerHTML=`<img src="${a.image}">`;
  }

  document.getElementById('singleContent').innerHTML=
    `<p>${a.content.replace(/\n/g,"<br><br>")}</p>`;
}

function searchAll(){
  const q=searchInput.value.toLowerCase();
  const box=searchResults;
  box.innerHTML='';
  if(!q){box.style.display='none';return;}
  articles.forEach((a,i)=>{
    if(a.title.toLowerCase().includes(q) || a.content.toLowerCase().includes(q)){
      const d=document.createElement('div');
      d.className='search-item';
      d.innerText=a.title;
      d.onclick=()=>openArticle(i);
      box.appendChild(d);
    }
  });
  box.style.display=box.children.length?'block':'none';
}
</script>
