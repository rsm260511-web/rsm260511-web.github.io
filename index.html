<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>RSM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="rsm-header.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0e0e11;
  color:#eaeaea;
}
header {
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
              url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');
  background-size: cover;
  background-position: center;
  padding: 80px 20px;
  text-align: center;
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:52px;
  margin:0;
}
nav{
  background:#15151c;
  padding:12px;
  display:flex;
  align-items:center;
  gap:12px;
}
nav a{
  cursor:pointer;
  font-weight:600;
}
#searchBox{
  margin-left:auto;
  position:relative;
}
#searchInput{
  padding:8px 10px;
  border-radius:20px;
  border:none;
  width:220px;
}
#searchResults{
  position:absolute;
  top:38px;
  left:0;
  right:0;
  background:#1c1c25;
  border-radius:10px;
  display:none;
  z-index:1000;
}
.search-item{
  padding:10px;
  cursor:pointer;
}
.search-item:hover{
  background:#2a2a35;
}
main{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#1c1c25;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
}
</style>
</head>

<body>

<header>
  <h1>RSM</h1>
</header>

<nav>
  <a onclick="show('home')">Home</a>
  <a onclick="show('articoli')">Articoli</a>
  <a onclick="show('notizie')">Notizie</a>
  <a onclick="show('categorie')">Categorie</a>
  <a onclick="show('chi')">Chi siamo?</a>
  <a onclick="show('contatti')">Contatti</a>

  <div id="searchBox">
    <input id="searchInput" placeholder="Cerca..." oninput="searchAll()">
    <div id="searchResults"></div>
  </div>
</nav>

<main>

<section id="home">
  <div class="card">
    <h2>Benvenuto su RSM</h2>
    <p>Esplora articoli, notizie e misteri.</p>
  </div>
</section>

<section id="articoli" style="display:none"></section>

<section id="notizie" style="display:none">
  <div class="card">
    <h2>Notizie</h2>
    <p>Aggiornamenti e informazioni recenti.</p>
  </div>
  <div id="newsContainer"></div>
</section>

<section id="categorie" style="display:none"></section>

<section id="chi" style="display:none">
  <div class="card">
    <h2>Chi siamo?</h2>
    <p id="desc"></p>
  </div>
</section>

<section id="contatti" style="display:none">
  <div class="card">
    <h2>Contatti</h2>
    <p>ðŸ“ž +39 351 093 3272</p>
    <p>ðŸ“§ rsm260511@gmail.com</p>
  </div>
</section>

<section id="single" class="card" style="display:none">
  <h2 id="st"></h2>
  <div id="sc"></div>
</section>

</main>

<script>
let articles=[];
let news=[];

fetch('https://raw.githubusercontent.com/rsm260511-web/RSM/refs/heads/main/data.json')
.then(r=>r.json())
.then(d=>{
  articles=d.articles || [];
  news=d.news || [];
  document.getElementById('desc').innerText=d.description || '';
  renderArticles();
  renderNews();
});

function show(id){
  document.querySelectorAll('main section').forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='block';
}

function renderArticles(){
  const a=document.getElementById('articoli');
  const c=document.getElementById('categorie');
  a.innerHTML='';
  c.innerHTML='';
  const cats={};

  articles.forEach((x,i)=>{
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${x.title}</h2><small>${x.category || ''}</small>`;
    d.onclick=()=>openArticle(i);
    a.appendChild(d);

    if(x.category){
      cats[x.category]=(cats[x.category]||[]).concat(i);
    }
  });

  for(let k in cats){
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h2>${k}</h2>`;
    cats[k].forEach(i=>{
      const p=document.createElement('p');
      p.innerText=articles[i].title;
      p.onclick=()=>openArticle(i);
      d.appendChild(p);
    });
    c.appendChild(d);
  }
}

function renderNews(){
  const n=document.getElementById('newsContainer');
  n.innerHTML='';
  news.forEach(x=>{
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`<h3>${x.title}</h3><p>${x.content}</p>`;
    n.appendChild(d);
  });
}

function openArticle(i){
  show('single');
  st.innerText=articles[i].title;
  sc.innerText=articles[i].content;
}

function searchAll(){
  const q=searchInput.value.toLowerCase();
  searchResults.innerHTML='';
  if(!q){searchResults.style.display='none';return;}

  articles.forEach((a,i)=>{
    if(
      a.title.toLowerCase().includes(q) ||
      a.content.toLowerCase().includes(q) ||
      (a.category && a.category.toLowerCase().includes(q))
    ){
      const d=document.createElement('div');
      d.className='search-item';
      d.innerText=a.title;
      d.onclick=()=>openArticle(i);
      searchResults.appendChild(d);
    }
  });

  if("notizie".includes(q)){
    const d=document.createElement('div');
    d.className='search-item';
    d.innerText='Notizie';
    d.onclick=()=>show('notizie');
    searchResults.appendChild(d);
  }

  searchResults.style.display='block';
}
</script>

</body>
</html>
